<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>검색 페이지</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        input, button {
            padding: 6px 10px;
            margin-right: 5px;
        }

        .result-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .entry {
            font-weight: bold;
            font-size: 18px;
        }

        .definition {
            margin-top: 4px;
        }

        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            padding: 6px 12px;
        }
    </style>
</head>
<body>
<h2>검색</h2>
<input type="text" id="keyword" placeholder="검색어를 입력하세요" />
<button onclick="search()">검색</button>

<div id="results"></div>

<div class="pagination">
    <button onclick="prevPage()">이전</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">다음</button>
</div>

<script>
    let currentPage = 0;
    const pageSize = 10;

    function search(page = 0) {
        const keyword = document.getElementById("keyword").value;
        if (!keyword) return alert("검색어를 입력하세요");

        fetch(`/api/search?keyword=${encodeURIComponent(keyword)}&page=${page}&size=${pageSize}`)
            .then(response => response.json())
            .then(data => {
                currentPage = data.pageNumber;
                renderResults(data.content);
                renderPageInfo(data);
            });
    }

    function renderResults(items) {
        const container = document.getElementById("results");
        container.innerHTML = "";

        if (items.length === 0) {
            container.innerHTML = "<p>결과가 없습니다.</p>";
            return;
        }

        items.forEach(item => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `
          <div class="entry">${item.entry}</div>
          <div class="definition">${item.definition}</div>
          <div class="meta">(${item.type}, ${item.pos}) 점수: ${item.score.toFixed(2)}</div>
        `;
            container.appendChild(div);
        });
    }

    function renderPageInfo(data) {
        const info = document.getElementById("page-info");
        info.textContent = `페이지 ${data.pageNumber + 1} / ${data.totalPages}`;
    }

    function prevPage() {
        if (currentPage > 0) {
            search(currentPage - 1);
        }
    }

    function nextPage() {
        search(currentPage + 1);
    }
</script>
</body>
</html>
